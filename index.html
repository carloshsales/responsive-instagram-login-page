<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>

    <div class="flex-container">
        <div class="foto-phone">
            <img src="img/instagram-celular.png" alt="foto telefone celular">
        </div>
        <div class="login">
            <div class="grupo">
                <img class="logo-instagram" src="img/instagram-logo.png" alt="logo instagram">
                <div class="form-login">
                    <input type="text" placeholder="Telefone, nome de usuário ou e-mail">
                    <input type="password" placeholder="Senha">
                    <button>Entrar</button>
                </div>
                <div class="span">
                    <span>OU</span>
                </div>
                <a href="#" class="facebook">
                    <p>Entrar com o Facebook</p>
                    <img src="img/facebook.png" alt="logo facebook">
                </a>
                <a href="#" class="r-senha">Esqueceu a senha?</a>
            </div>
            <div class="grupo">
                <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
            </div>
            <div class="download-app">
                <div>
                    <p>Obtenha o aplicativo.</p>
                </div>
                <div class="download">
                    <a href="#"><img class="download-img" src="img/apple-button.png" alt="apple button"></a>
                    <a href="#"><img class="download-img" src="img/googleplay-button.png" alt="googleplay button"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
